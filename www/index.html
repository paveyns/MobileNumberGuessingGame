<!DOCTYPE html>

<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Number Guessing Game</title>
    </head>
    <div id="newgamemodal" class="modal" hidden>
            <div class="modal-content">
                <h4>Rules: Guess which random number between 1 and 10 the computer has picked.</h5>
                <h4>Try to get the number in as few guesses as possible!</h5>
                <button type="button" onclick="hidemodal()">OK</button>
            </div>
    </div>
    <body>
        <div class="app">
            <h1 class="blink">Number Guessing Game</h1>
            <h5></h5>
            <div>
                <select id="numberselect"class="button-large">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <button onclick="guessbtn()"class="button-large">Enter Guess</button>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
